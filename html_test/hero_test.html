<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forge Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hero_style.css">
    <title>Sign up test</title>
</head>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<body>
<div class="container-fluid" style="background-color: rgb(39, 44, 50)">
    <div class="row">
        <div class="col-md-4">
            <div id="container_test" class=" baseContainer">
                <div id="header_test" class=" baseHeader">

                </div>
                <div id="header_text" class="testHeaderTitle baseText h1">

                </div>
                <div id="table_test" class=" baseTable">
                    <div id="cell_test" class="baseCell">

                    </div>
                    <div id="avatar_container" class="testAvatarContainer baseContainer">

                    </div>
                    <img id="test_avatar" class=" baseAvatar" src="images/placeholder.png" />
                    <div id="testMessageContainer" class="testMessageContainer baseContainer">
                        <div id="textContainer" class=" baseRow">

                        </div>
                        <div id="nametext" class="testMessageName baseText h3">

                        </div>
                        <div id="dateText" class="testMessageDate baseText h3">

                        </div>
                        <div id="bodyRow" class=" baseRow">
                            <div id="textBody" class="testMessageBody baseText h3">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
